server:
  port: 8083

spring:
  application:
    name: TRANSACTION-SERVICE

  datasource:
    url: jdbc:mysql://mysql-transaction:3306/transaction_db
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

eureka:
  client:
    service-url:
      defaultZone: http://service-registry:8761/eureka
